name: doggolingo
description: Know more about Doggos. Built with Flutter.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  lottie: ^0.4.1
  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    -
  fonts:
    - family: BungeeShade
      fonts:
        - asset: fonts/BungeeShade-Regular.ttf